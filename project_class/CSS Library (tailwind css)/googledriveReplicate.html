<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Google Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-200 to-white flex justify-center items-center min-h-screen bg-gray-50">
  <div class="flex flex-col md:flex-row p-8 w-full max-w-5xl border rounded-3xl mt-10 bg-white shadow-lg gap-12">
    
    <div class="flex flex-col gap-4 flex-1">
      <img class="w-20" src="https://i.pinimg.com/736x/40/26/6a/40266aa91d83b991faee5c9529858a59.jpg" alt="Google Logo" />
      <p class="text-gray-900 font-bold text-3xl">Create your Google Account</p>
      
      <div class="flex gap-4">
        <input class="border border-gray-300 p-2 rounded-md w-full" placeholder="First name" />
        <input class="border border-gray-300 p-2 rounded-md w-full" placeholder="Last name" />
      </div>
      
      <input class="border border-gray-300 p-2 rounded-md w-full" placeholder="Your email address" />
      <p class="text-gray-500 text-sm">You can use letters, numbers & periods</p>
      <p class="text-blue-600 font-semibold text-sm cursor-pointer hover:underline">Create a new Gmail address instead</p>
      
      <div class="flex gap-4">
        <input class="border border-gray-300 p-2 rounded-md w-full" placeholder="Password" type="password" />
        <input class="border border-gray-300 p-2 rounded-md w-full" placeholder="Confirm" type="password" />
      </div>
      
      <p class="text-gray-500 text-sm">Use 8 or more characters with a mix of letters, numbers & symbols</p>
      
      <div class="flex justify-between items-center mt-4">
        <a href="#" class="text-blue-600 font-medium hover:underline">Sign in instead</a>
        <button class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700">Next</button>
      </div>
    </div>
    
    <div class="flex-1 flex flex-col items-center justify-center text-center">
      <img class="w-64" src="https://i.pinimg.com/1200x/85/62/97/856297d87b3b9623d0c0eaa4b7747499.jpg" alt="Illustration" />
      <p class="mt-4 text-gray-700">One account. All of Google working for you.</p>
    </div>

  </div>
</body>
</html>
