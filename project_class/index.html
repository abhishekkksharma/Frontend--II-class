<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="vedio">
    <img src="thumbnail.jpg" alt="Thumbnail" id="thubnmail-img" />

      <div style="display: flex; gap: 12px; margin-top: 20px;">
        <img alt="Channel Logo" id="channel-logo-img" />
        <div id="details">
          <p id="title-p">Video Title Goes Here</p>
          <p id="channel-name-p">Channel Name</p>
          <div id="action">
            <p id="views-p">1.2M views</p>
            <p id="uploaded-on-p" style="margin-left: 10px;">‚Ä¢ 2 weeks ago</p>
          </div>
        </div>
      </div>

  </div>

  <div class="insta-post">
    <div class="post-header">
      <img src="" alt="Profile" id="profile-img" />
      <span id="profile-name"></span>
    </div>
    <img src="" alt="Post Image" class="post-img" id="post-img" />
    <div class="post-actions">
      ‚ù§Ô∏è üí¨

    <div class="post-stats">

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
